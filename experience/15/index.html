data-v-a14f56e2><h1 data-v-a14f56e2>Mauro Mandracchia</h1><div class="aka" data-v-a14f56e2><span data-v-a14f56e2>aka <span data-v-a14f56e2>ideabile</span></span></div><div class="passions" data-v-a14f56e2><span data-v-a14f56e2>web</span><span data-v-a14f56e2>cloud apps</span><span data-v-a14f56e2>mobile</span><span data-v-a14f56e2>graphics</span></div></a></div></div></footer></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{experience:{attributes:{year:"2010",title:"3D Stand for Paper Expo",company:"archita",details:[{name:"Google Sketch-up",hours:10,category:"software",related:{skill:["3d-cad","creativity"]}},{name:"3D CAD",hours:8,category:"skills"}],status:"published"},body:"<p>3D rendering for the industry Teknoweb, at archita company.</p>",file:"15"},all:[{attributes:{year:2014,title:"My CV Update",company:"me",details:[{name:"HTML",hours:5,category:"programming_languages"},{name:"JS",hours:10,category:"programming_languages"},{name:"CSS",hours:8,category:"programming_languages"},{name:"Phantom.js",hours:3,category:"software"},{name:"Node.js",hours:12,category:"software"},{name:"Grunt.js",hours:12,category:"software"},{name:"Backbone.js",hours:12,category:"software"},{name:"D3.js",hours:6,category:"software"},{name:"Paper.js",hours:6,category:"software"},{name:"JSON Schemes",hours:10,category:"skills"},{name:"Creativity",hours:12,category:"skills"},{name:"Graphic",hours:4,category:"skills"},{name:"Data visualization",hours:10,category:"skills"},{name:"Continuous Integration",hours:5,category:"skills"}]},body:'<p>This website, my complete CV and professional work history was completed within a week. I made it with love and JS. Thanks to the power of the latest HTML5 standards, I was able to animate it with simple lines of code.</p>\n<p>This website can be found on <a href=\'https://github.com/M3kH/ideabile.com\' target=\'_blank\'>GitHub</a>. Below you will find a list of the JS libraries I used to build the site: <ul><li><a href="http://www.backbonejs.org" target="_blank">Backbone.js</a></li><li><a href="http://www.http://paperjs.org/" target="_blank">Paper.js</a></li><li><a href="http://www.d3js.org/" target="_blank">D3.js</a></li></ul></p>',file:"29"},{attributes:{date:"2013-01-01 - 2014-12-31",title:"Open Source projects",company:"me",details:[{name:"HTML",hours:5,category:"programming_languages"},{name:"JS",hours:10,category:"programming_languages"},{name:"CSS",hours:8,category:"programming_languages"},{name:"Backbone.js",hours:6,category:"software"},{name:"MySql",hours:6,category:"software"},{name:"Epiphany PHP",hours:6,category:"software"},{name:"dNode",hours:6,category:"software"},{name:"Socket.io",hours:6,category:"software"},{name:"React.js",hours:6,category:"software"},{name:"PHP ReadBean",hours:10,category:"software"},{name:"Node.js",hours:20,category:"software"},{name:"Auto-Deploy env.",hours:5,category:"skills"},{name:"Maintanibility",hours:20,category:"skills"}]},body:"<p>I believe in open source, and I love to share my passion and work with the world whenever possible. This is why I have constructed several repositories with different projects. These can be found below: <ul><li><h2>Tire-Bouchon</h2>A PHP bootstrap framework with ORM integration and JS and View strategies. </p>\n<p><a href='https://github.com/M3kH/tire-bouchon' target='_blank'>GitHub</a></li><li><h2>Socks Logger</h2>A node.js runtime sever that is an interface to allow logging of applications and manage logs. </p>\n<p><a href='https://github.com/M3kH/socks-logger' target='_blank'>GitHub</a></li><li><h2>PHP Socks</h2>A PHP integration for the <b>Socks Logger</b>. </p>\n<p><a href='https://github.com/M3kH/PHP-Socks' target='_blank'>GitHub</a></li></ul></p>",file:"28"},{attributes:{date:"2012-06-18 - 2014-02-18",title:"Software developer for Directness",company:"directness",details:[{name:"English",hours:8,category:"languages"},{name:"Italian",hours:5,category:"languages"},{name:"Spanish",hours:5,category:"languages"},{name:"HTML",hours:10,category:"programming_languages"},{name:"JS",hours:10,category:"programming_languages"},{name:"PHP",hours:8,category:"programming_languages"},{name:"SQL",hours:8,category:"programming_languages"},{name:"CSS",hours:8,category:"programming_languages"},{name:"LESS",hours:3,category:"programming_languages"},{name:"Illustrator",hours:6,category:"software",related:{skill:["graphic-design","creativity"]}},{name:"Photoshop",hours:7,category:"software",related:{skill:["graphic-design","creativity"]}},{name:"High Charts",hours:9,category:"software",related:{language:"js"}},{name:"Apache",hours:9,category:"software"},{name:"Zend Server",hours:1,category:"software"},{name:"Node.js",hours:6,category:"software"},{name:"PhantomJS",hours:3,category:"software"},{name:"RequireJS",hours:3,category:"software"},{name:"Vagrant",hours:8,category:"software"},{name:"Json Schemes",hours:10,category:"skills"},{name:"Creativity",hours:6,category:"skills"},{name:"UI Practical Design",hours:8,category:"skills"},{name:"Project Plan",hours:3,category:"skills"},{name:"Data Mapping",hours:6,category:"skills"},{name:"SQL Dinamics Query",hours:8,category:"skills"},{name:"UX Design",hours:2,category:"skills"},{name:"AMD JS",hours:7,category:"skills"},{name:"OOP",hours:10,category:"skills"},{name:"MVC",hours:4,category:"skills"}],url:"http://www.customergauge.com",status:"published",screenshots:[{url:"images/whaterverfile.jpg",name:"Landing page",link:"",desc:""}],images:[{url:"directness/001.jpg",name:"MailExpress Interface"},{url:"directness/002.jpg",name:"MailExpress Interface"},{url:"directness/004.png",name:"MailExpress Interface"}]},body:"<p>Software developer </p>\n<p>In this fast-paced <b>Software-as-a-Service</b> business, my job title was <i>Front End Developer</i>, but in reality, <i>&quot;Full Stack Developer&quot;</i> would be a more accurate description of my role.</p>\n<p>I managed and developed key UIs and functionalities that were rolled out to a global customer base. Among the most significant were the following: <ul> <li> <h2>Testimonial Publisher</h2> UI and functionality to export filtered customer feedback and embed rolling comments on your website.</li> <li> <h2>Mail Engine</h2> UI to manage a Queue of Contacts, and design and create HTML emails to be sent through MailExpress (a Python Engine). </li> <li> <h2>Survey Builder</h2>UI and functionalities that enables users to build customer satisfaction surveys with different widgets and customization.</li> </ul></p>",file:"27"},{attributes:{date:"2012-01-01 - 2012-06-18",title:"Graphic Designer and Business Assistant at Impronte Digitali",company:"improntedigitali",details:[{name:"HTML",hours:2,category:"programming_languages"},{name:"JS",hours:3,category:"programming_languages"},{name:"PHP",hours:4,category:"programming_languages"},{name:"SQL",hours:2,category:"programming_languages"},{name:"CSS",hours:6,category:"programming_languages"},{name:"Illustrator",hours:6,category:"software",related:{skill:["graphic-design","creativity"]}},{name:"Photoshop",hours:7,category:"software",related:{skill:["graphic-design","creativity"]}},{name:"Corel Draw",hours:9,category:"software",related:{skill:["graphic-design","creativity"]}},{name:"Blender",hours:8,category:"software",related:{skill:["graphic-design","creativity"]}},{name:"Mimaky Plotter",hours:5,category:"tools"},{name:"CNC vinil cutter",hours:7,category:"tools"},{name:"Transfer Machine",hours:2,category:"tools"},{name:"Cutter Machine",hours:8,category:"tools"},{name:"Creativity",hours:9,category:"skills"},{name:"Graphic Design",hours:9,category:"skills"},{name:"Business Management",hours:3,category:"skills"},{name:"Car Wrapping",hours:3,category:"skills"},{name:"Small format",hours:9,category:"skills"},{name:"Windows Stickers",hours:3,category:"skills"},{name:"Poster Designing",hours:6,category:"skills"},{name:"UX Design",hours:1,category:"skills"},{name:"Project Plan",hours:4,category:"skills"}],url:"http://www.improntedigitalionline.it/",status:"published",screenshots:[{url:"images/whaterverfile.jpg",name:"Landing page",link:"",desc:""}],images:[{url:"impronte/01.png",name:"Landing page"},{url:"impronte/02.png",name:"Landing page"},{url:"impronte/03.jpg",name:"Landing page"},{url:"impronte/04.jpg",name:"Landing page"},{url:"impronte/05.jpg",name:"Landing page"},{url:"impronte/06.jpg",name:"Landing page"},{url:"impronte/07.jpg",name:"Landing page"},{url:"impronte/08.jpg",name:"Landing page"}]},body:"<p>Project Design and Executive of Communication for Advertising and Decorations, with printing and digital technologies.</p>\n<p>My key responsibilities included: <ul><li> Identifying the customer&#39;s needs and collaborating with them to find a solution that fit their budget and requirements.</li><li>Ensuring that the customer stayed engaged and satisfied with the project from start to finish.</li></ul></p>",file:"26"},{attributes:{date:"2011-01-01 - 2011-12-31",title:"Software Developer and Customer Assistant at Centro Italiano D'Ergonomia",company:"cie",details:[{name:"HTML",hours:10,category:"programming_languages"},{name:"JS",hours:8,category:"programming_languages"},{name:"PHP",hours:4,category:"programming_languages"},{name:"SQL",hours:2,category:"programming_languages"},{name:"CSS",hours:6,category:"programming_languages"},{name:"Blender",hours:8,category:"software",related:{skill:["graphic-design","creativity"]}},{name:"Business Management",hours:6,category:"skills"},{name:"Creativity",hours:2,category:"skills"},{name:"Graphic Design",hours:4,category:"skills"},{name:"Windows Stickers",hours:3,category:"skills"},{name:"Small format",hours:9,category:"skills"},{name:"Poster Designing",hours:6,category:"skills"},{name:"UX Design",hours:1,category:"skills"}],url:"http://www.centro-ergonomia.it/",status:"dismissed"},body:"<p>When I joined the company I was originally tasked with developing Tasks and Bills management software, but over the course of the year we moved toward other projects for different business needs.</p>\n<p>My key projects included: <ul> <li>Task and Bill Basic Management System</li> <li>Booker for Educational Courses</li> <li>Software for autogeneration of PDF Certificates</li> </ul></p>",file:"25"},{attributes:{year:"2010",title:"Web Portal, for Ordine Ingegneri della Provincia di Pistoia",company:"archita",details:[{name:"HTML",hours:9,category:"programming_languages"},{name:"JS",hours:5,category:"programming_languages"},{name:"PHP",hours:10,category:"programming_languages"},{name:"SQL",hours:8,category:"programming_languages"},{name:"CSS",hours:5,category:"programming_languages"},{name:"WordPress",hours:20,category:"software",related:{programming_languages:"PHP"}},{name:"MySQL",hours:5,category:"software",related:{programming_languages:"SQL"}},{name:"Apache",hours:7,category:"software",related:null}],images:[{url:"archita/odi/01.png",name:"Landing page"},{url:"archita/odi/02.png",name:"Landing page"},{url:"archita/odi/03.png",name:"Landing page"},{url:"archita/odi/04.png",name:"Landing page"}]},body:"<p><b>Ordine degli ingegneri</b> is an association of engineers in the province of Pistoia. We revamped its website using a <b>WordPress</b> base and customized it to get a <b>CMS</b> style. Inside the platform, I built a number of plugins. These included: <ul> <li><h2>Members synchronization</h2></li> <li><h2>Custom Profile Informations</h2> Each member has the possibility to decide which information to show, and even add extra information such as profile picture, personal CV, or tag him or herself with keywords.</li></ul></p>",file:"24"},{attributes:{year:"2010",title:"EuroPackaging Italia Website",url:"http://www.europackaging.it",company:"archita",details:[{name:"HTML",hours:9,category:"programming_languages"},{name:"JS",hours:5,category:"programming_languages"},{name:"PHP",hours:10,category:"programming_languages"},{name:"SQL",hours:8,category:"programming_languages"},{name:"CSS",hours:5,category:"programming_lan
