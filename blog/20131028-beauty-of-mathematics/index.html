</span><span data-v-acec4690>graphics</span></div></a></div></div></footer></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{article:{attributes:{title:"Beauty Of Mathematics",link:"http://blog.ideabile.com/2013/10/beauty-of-mathematics/",author:"Ideabile",description:null,post_id:185,created:"2013/10/28 21:32:22",created_gmt:"2013/10/28 21:32:22",comment_status:"open",post_name:"beauty-of-mathematics",status:"publish",post_type:"post"},body:'<h1 id="beautyofmathematics">Beauty Of Mathematics</h1>',file:"20131028-beauty-of-mathematics"},all:[{attributes:{title:"Irio",author:"Ideabile",description:null,created:"2017/06/23 20:48:31",created_gmt:"2017/06/23 20:48:31",comment_status:"open",post_name:"irio",status:"publish",post_type:"post"},body:'<p><p>Io ti ricordo così! Mi hai chiesto: qual&#39; era il mio strumento preferito, ti dissi la tromba. Diventammo amici.\nMi mancherai.</p></p>\n<iframe src="https://open.spotify.com/embed/track/0dzsqfIap2ZME0mYIJp0f5" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>',file:"20170623-to-irio"},{attributes:{title:"Cloud Gaming",link:"http://blog.ideabile.com/2015/05/cloud-gaming/",author:"Ideabile",description:null,post_id:415,created:"2015/05/25 20:48:31",created_gmt:"2015/05/25 20:48:31",comment_status:"open",post_name:"cloud-gaming",status:"publish",post_type:"post"},body:'<p><iframe src="https://www.youtube.com/embed/fB8htu_Bxpo?rel=0" width="100%" height="400px" frameborder="0" allowfullscreen></iframe></p>\n<p>Is not a mystery that after the <a href="http://onlive.com/">OnLive</a> experience we would be able to use power hardware from warehouses and share it to any kind of device. To allow us to play without thinking to hardware requirements. </p>\n<p>Not only that, Cloud Computing can offer a new key change to the market of video games, and change radically their business models; and convert them as a service models, same that happen to the software.</p>\n<p>From the beginning to the <em>&#39;Insert Coin&#39;</em> to the era of <em>&#39;free to play&#39;</em> the market can change again. And probably Game Publishers should consider to sell package Game + Cloud Computing + Streaming = Pay and Play where you want. So a bit like coming back to the retro Games Rooms.</p>\n<p><em>&#39;Pay for Play&#39;</em>. In the beginning I didn&#39;t understand why Chromebook was there in the market, looks a bit unrealistic. And more recently the new Mac Book come&#39;s in, which has sort of the same vision. But in a era where Cloud can handle the hardware requirements and transfer the complex rendering calculation, and send them has rendered stream, through internet. The device like RaspBerry PI ($25) can become a full console, whit-out having any hw requirements. I was thinking careful before buying any kind of console, or computer, just to satisfy my 2/3 hours weekly of gaming. Yes I&#39;m not really a gamer. </p>\n<p>Honestly I don&#39;t like to pay up in front for something I would rarely use, so Hardware would be pointless because I spent most of the time in my computer and I don&#39;t need another one. Unfortunately long time ago I decide to invest my all hard gained budget in a Mac Book Pro. And even if it cost me so much I couldn&#39;t play any recent game with it.</p>\n<p>Since didn&#39;t have a proper video card. So I spend some research if was possible to craft or buy an external Graphic Video Card, and come&#39;s out that was few people did it. </p>\n<p>But still you have to buy some Video card, some Power Adapters and Power Supply Units and some Port adapters to be able to connect to the Thunderbolt Port. </p>\n<p>Everything ends up around <em>250$</em> which is less or more half then a console but still a consistent budget for a solution which I wasn&#39;t enthusiastic to invest since you can&#39;t run native in Mac OS. </p>\n<p>Then Larry Land come&#39;s out with an Article (<a href="http://lg.io/2015/04/12/run-your-own-high-end-cloud-gaming-service-on-ec2.html">Run your own high-end cloud gaming service on EC2</a>) where he show and explain how to run the Steam In-House Streaming technology on Amazon EC2 instances, I decided to give it a try and to see if this experiments was worth it the money. The result is the video that you find in the begin (at the top). </p>\n<p><img src="http://media.steampowered.com/apps/steamhardware/InHomeStreamingDiagram_t.jpg" alt="Steam InHome Streaming" /></p>\n<p><em>Steam In-Home streaming diagram technology.</em> I could setup and play with my cloud console for less then 2€, and pay the game for 19.99€ (Assassin Creed IV). So a total game + hw of 21€. My lucky is that Amazon Recently open a new Data Center at Frankfurt, and that allow me to have a good ping response time for the gaming experience. What you think about?</p>',file:"20150525-cloud-gaming"},{attributes:{title:"MangiaFuoco.js solved issue 1",link:"http://blog.ideabile.com/2014/11/mangiafuoco-js-solved-issue-1/",author:"Ideabile",description:null,post_id:347,created:"2014/11/23 20:50:19",created_gmt:"2014/11/23 20:50:19",comment_status:"open",post_name:"mangiafuoco-js-solved-issue-1",status:"publish",post_type:"post"},body:'<p>I know you aren&#39;t exited about another JS library. But personally I&#39;m feeling I&#39;m going in the right direction, and so on I&#39;m exited to say the issue <strong>#1 </strong>of my Project <a href="https://github.com/M3kH/mangiafuoco">MangiaFuoco</a> is officially close: <a href="https://github.com/M3kH/mangiafuoco/issues/1">https://github.com/M3kH/mangiafuoco/issues/1</a> <strong>Are you still curious about MangiaFuoco = MF? </strong>MF is a <strong>JavaScript</strong> tool for build <strong>Compossible Web Applications</strong>. MF try to force you to define a Folder Structure for get a Modular loader in a declarative way. </p>\n<p>This step is really important when you want start a project which can scale without creating a Reference Jungle.</p>\n<h3 id="mfencouragewebcomponentsmethodology"><strong>MF encourage Web Components Methodology</strong></h3>\n<blockquote>\n  <p><em>Web Component for MF are just Distribute Logic.</em></p>\n</blockquote>\n<p>The only difference is they try to look into a folder structure instead of just a file, so they would use module_name as directory and look for a index.js inside it.</p>\n<p>Different of what <a href="https://www.polymer-project.org/">Polymer</a> Web Components are, <em><strong>MF Components are think to required an app context</strong></em> which would make sure that Flavoured Framework Component can access to his own requirement like app.Backbone or app.Marionette or app.Angular.</p>\n<p>In this way Components folder can be moved across projects augmenting the granularity of the applications and helping you to create a better reusable code/logics.</p>\n<h3 id="extendprojects"><strong>Extend Projects</strong></h3>\n<p>Additional to Web Components blueprints, MF give you the possibility to extend your app project with another app project.</p>\n<p>This functionality is not recursive but make you easy to reuse full projects code.</p>\n<p>MF with Extend Project functionality intend to means if the file is not in ProjectB then I will look for it in ProjectA;</p>\n<p>In this way you can create giants app and extend it with just one file in a ‘empty’ project.</p>\n<h3 id="frameworkfreebutnotdependencyfree"><strong>Framework Free but not Dependency Free</strong></h3>\n<p>MF require Underscore and an AMD environment (Node.js, RequireJS or Browserify), has only dependency. But is framework free and so you can think has a wrap for declare you global ‘app’.</p>\n<p>Think to declare global all your dependencies with mf.global({$: jQuery});</p>\n<p>and use like this: MF.$(‘something’);</p>\n<p>Additional to this MF provide you Adapters, which basically means you can extend MF for integrate with you flavour FrameWork.</p>\n<h4 id="isgoodpracticedeclareithasaapp"><strong>Is good practice declare it has a ‘app’</strong></h4>\n<p>MF try to simplify the usage of the AMD, delivering you the ability to declare an instance of in in your own way, although MF try to represent the app end point concept, and so on is good practice in example declare it has <code>app</code>, but still you are not forced too.</p>\n<h4 id="whyishoulduseit"><strong>Why I should use it?</strong></h4>\n<ul>\n<li>You want keep organise your folder system of the your front-end part, you want create more reusable code, you want a easy way to scale your project.</li>\n<li>You work in Multi Page Web Projects. You work in Single App Project :-)</li>\n<li>You are tired of require([‘dependencyA’, ‘dependencyB’, ‘dependencyC’]);</li>\n<li>You are tired of new obj({}); or new view({}).render(); or whatever logic needs your framework for initialise something, which in the end looks like the same.</li>\n<li>You don’t want create a file for extend one line small customisation.</li>\n<li>You can customise with you own folder structure.</li>\n<li>You can use you own Framework or WhateEverFrameWork.</li>\n<li>You wish this project would grow has a crazy and they would be an uge amount of Components for your setup, which would be make able to make web app like a drag and drop experience.</li>\n<li>You wish the Author would create a: Grunt-Task, Package Manager and a Yeo Man generator.</li>\n</ul>\n<p><strong>Not convinced yet?</strong> Take a look at the code: <a href="https://github.com/M3kH/mangiafuoco">https://github.com/M3kH/mangiafuoco</a> you can try it, you can test it, you can open an issue, you can blame, you can be critic, you can be constructive, you can inspiring me, you can be pleasant or just leave a compliment or a comment saying what you think.</p>\n<p><em>Ah I just forgot:</em> Tested with: Chrome 38,  Firefox 33.1, Safari 8, IE9+ Currently not supported: IE8&gt;</p>',file:"20141123-mangiafuoco-js-solved-issue-1"},{attributes:{title:"Link Roll",link:"http://blog.ideabile.com/2014/11/link-roll-2-js-libraries-updates-and-extras/",author:"Ideabile",description:null,post_id:325,created:"2014/11/22 13:05:52",created_gmt:"2014/11/22 13:05:52",comment_status:"open",post_name:"link-roll-2-js-libraries-updates-and-extras",status:"publish",post_type:"post"},body:'<p><strong>JS Libraries:</strong> </p>\n<p><a href="http://peerjs.com/">PeerJS - Simple peer-to-peer with WebRTC </a>\nPeerJS wraps the browser&#39;s WebRTC implementation to provide a complete, configurable, and easy-to-use peer-to-peer connection API. Equipped with nothing but an ID, a peer can create a P2P data or media stream connection to a remote peer. </p>\n<p><a href="http://vuejs.org/2014/11/09/vue-011-release/">Vue.js 0.11 released! - vue.js</a> </p>\n<p><a href="http://sitr.us/2014/11/21/flow-is-the-javascript-type-checker-i-have-been-waiting-for.html">Flow is the JavaScript type checker I have been waiting for - sitr.us </a>\n<em>IMO:</em> Flow and React are a FaceBook view, which they doesn&#39;t represent the daily complexity of the applications, but still type checker apparently is the way to bring in board more javascript programmer, which come from different languages. But still I don&#39;t like the way to change the syntax of the original language. </p>\n<p><a href="https://blog.codeship.com/node-js-security-tips/">Node.js Security Tips | via @codeship </a>\nProbably already well know, but still a good remark. </p>\n<p><strong>Some End to End testing investigation:</strong> </p>\n<p><a href="https://www.robertkehoe.com/2014/05/nightwatchjs-drag-and-drop-example/">NightwatchJS Drag and Drop example </a> <strong>Interesting Reads: </strong><a href="http://boz.com/articles/say-no.html">Say no. </a>\nI&#39;ve to face out some times with it, I think is interesting topic how the decision process is handled in companies. <a href="http://smealum.net/ninjhax/">NINJHAX - 3DS Homebrew Exploit </a>:-)<a href="http://smealum.net/ninjhax/"> </a></p>',file:"20141122-link-roll-2-js-libraries-updates-and-extras"},{attributes:{title:"LinkRoll",link:"http://blog.ideabile.com/2014/11/linkroll-1-web-components-2/",author:"Ideabile",description:null,post_id:303,created:"2014/11/21 02:00:54",created_gmt:"2014/11/21 02:00:54",comment_status:"open",post_name:"linkroll-1-web-components-2",status:"publish",post_type:"post"},body:'<p><h1 id="linkroll1webcomponents">LinkRoll #1 ~ Web Components</h1></p>\n<p>Looking for inspirations for <a href="https://github.com/M3kH/mangiafuoco/tree/master/test">MangiaFuoco</a> <strong><a href="http://node-machine.org/">node-machine Project</a></strong> In the simplest sense, Machines are Javascript functions wrapped in a standard interface. <strong><a href="http://blockify.co/">Blockify PHP | Just code, don’t repeat</a></strong> <strong><a href="http://blog.jdriven.com/2014/11/web-component-like-directives/">Web-components like AngularJS directives - JDriven Blog</a></strong> If we look at Angular it already supports html imports and isolated scripts through it’s directive approach. This means we can already create custom components by using directives.</p>',file:"20141121-linkroll-1-web-components-2"},{attributes:{title:"Remove C Style Comments",link:"http://blog.ideabile.com/2014/02/remove-c-style-comments/",author:"Ideabile",description:null,post_id:255,created:"2014/02/27 09:14:49",created_gmt:"2014/02/27 09:14:49",comment_status:"open",post_name:"remove-c-style-comments",status:"publish",post_type:"post"},body:'<p><h1 id="removecstylecomments">Remove C Style Comments</h1></p>\n<p>Yesterday I create this for simple remove C comment from my code. <a href="http://jsbin.com/noxiwuwu/5/embed?output">http://jsbin.com/noxiwuwu/5/embed?output</a></p>',file:"20140227-remove-c-style-comments"},{attributes:{title:"Human Factors",link:"http://blog.ideabile.com/2013/11/human-factors/",author:"Ideabile",description:null,post_id:239,created:"2013/11/26 19:59:03",created_gmt:"2013/11/26 19:59:03",comment_status:"open",post_name:"human-factors",status:"publish",post_type:"post"},body:'<p><h1 id="humanfactors">Human Factors</h1></p>\n<p>Work is not just skills, is even Human Factors. Today, I try to look forward in what can I improve in my daily job. I suggest to anyone take a read of it, I found both really interesting. <a href="http://hbr.org/2013/12/how-google-sold-its-engineers-on-management/ar/1">How Google Sold Its Engineers on Management </a>This has a company and management prospect, witch come from the experience of Google, <a href="http://www.greatplacetowork.com/best-companies/100-best-companies-to-work-for">The best place to Work for</a>. Take in consideration the role from the <em>Simpler Developer</em> to the <em>Manager</em>. And make good point of needs in both parts. <a href="http://99u.com/articles/19327/get-over-yourself-how-your-ego-sabotages-your-creativity?utm_source=Triggermail&utm_medium=email&utm_term=ALL&utm_campaign=MIH+-+Nov+%2713">Get Over Yourself: How Your Ego Sabotages Your Creativity </a>This is more a self consideration, I was looking back in my daily work and what can I still improve in my self. And I found that link has a good point of view and I never read nothing about that.</p>',file:"20131126-human-factors"},{attributes:{title:"W3Schools JavaScript Certificate",link:"http://blog.ideabile.com/2013/11/english-w3schools-javascript-certificate/",author:"Ideabile",description:null,post_id:205,created:"2013/11/03 13:22:20",created_gmt:"2013/11/03 13:22:20",comment_status:"open",post_name:"english-w3schools-javascript-certificate",status:"publish",post_type:"post"},body:'<p><h1 id="w3schoolsjavascriptcertificate">W3Schools JavaScript Certificate</h1></p>\n<p><p><img src="/wp-content/uploads/2013/11/w3cert.png" alt="w3cert" /></p></p>\n<p><p>I was looking for something Certified my JavaScript knowledges, so I found W3Schools certification system. Easy to do: pay (<strong>95$</strong>), find a Volunteer want do the Supervisor, and <strong>Let&#39;s Go!</strong> I found <a href="http://www.linkedin.com/profile/view?id=186717963&locale=it_IT&trk=tyah&trkInfo=tas%3Amassimiliano%2Cidx%3A1-1-1">Massimiliano Scifo</a>, friend in the life, but also Developer, I share my screen with him and I run the test. There are 70 question to answer in 70 minute so 1 minute for question, I answer and my score was 90%, I only did one and I didn&#39;t try again. It&#39;s takes 44:00 minute to finish, in easy way, we laffing a lot on the easy question and spend some time on the most tricky or hardens, but really I just find few I cannot answer with the 100% safety. After that... 95$ for a digital certified where not even go to advanced topic, and not even provide a self-hosted image, I found a bit expensive. I still miss some Advanced Topics, like: </p></p>\n<ul>\n<li>Performance Questions</li>\n<li>Unit Testing</li>\n<li>Name Spaces</li>\n<li>AMD or better ES6 in general</li>\n<li>Serve Side</li>\n<li>Ashicronous Techniques</li>\n<li>XSS Teqniques and Defence</li>\n<li>Optimizations and Compressions</li>\n<li>Continuos Integrations\nFinally they give me the possibility to share it (the image on top) with you! But they don&#39;t provide the hosted image for it! I think for 95$ for each test, would be enough for host and invest to a designer for do different kind of design of the icon, and why not even for add more advanced test. After that I&#39;m more proud to have finish to read, in this year: </li>\n<li><a href="http://www.amazon.com/Learning-JavaScript-Design-Patterns-Osmani/dp/1449331815/ref=sr_1_1?ie=UTF8&qid=1383488246&sr=8-1&keywords=javascript+design+patterns">Learning JavaScript Design Patterns </a></li>\n<li><a href="http://www.amazon.com/gp/product/0596806752/ref=oh_details_o00_s00_i00?ie=UTF8&psc=1">JavaScript Patterns</a></li>\n<li><a href="http://www.amazon.com/gp/product/059680279X/ref=oh_details_o00_s00_i02?ie=UTF8&psc=1">High Performance JavaScript (Build Faster Web Application Interfaces)</a></li>\n<li><a href="http://www.amazon.com/Maintainable-JavaScript-Nicholas-C-Zakas/dp/1449327680/ref=sr_1_1?s=books&ie=UTF8&qid=1383489012&sr=1-1&keywords=maintenable+javascript">Maintainable JavaScript</a>\nand buy this: </li>\n<li><a href="http://www.amazon.com/gp/product/0596805527/ref=oh_details_o00_s00_i01?ie=UTF8&psc=1">JavaScript: The Definitive Guide: Activate Your Web Pages (Definitive Guides)</a></li>\n<li><a href="http://www.amazon.com/gp/product/0470540710/ref=oh_details_o00_s00_i03?ie=UTF8&psc=1">Professional XMPP Programming with JavaScript and jQuery</a>\nI spent a little bit more but I think I get much more then just a Certificate. Do you suggest some other Certification Programs, where I can prove the Advanced Techniques?</li>\n</ul>',file:"20131103-english-w3schools-javascript-certificate"},{attributes:{title:"JavaScript is not a shit",link:"http://blog.ideabile.com/2013/10/javascript-is-not-a-shit/",author:"Ideabile",description:null,post_id:193,created:"2013/10/29 21:31:11",created_gmt:"2013/10/29 21:31:11",comment_status:"open",post_name:"javascript-is-not-a-shit",status:"publish",post_type:"post"},body:'<p><h1 id="javascriptisnotashit">JavaScript is not a shit</h1></p>\n<p><strong>But why you don&#39;t use it?</strong></p>\n<p>I was creating a post for defending JavaScript, after reading <a href="http://live.julik.nl/2013/05/javascript-is-shit">this</a>; but I have lost my focus after reading some &quot;conspiracy&quot; comments written in the same article. The comments told_ _about Committers in JavaScript Standards, and they said are composted just by  <em>IT Leaders Companies; </em>... after that, I started to looking for the Author of JS: <em><a href="https://brendaneich.com/">Brendan Eich</a></em> How you can see he is not a Graphic Designer, but I think the web page is better then others <em>Programming Language Authors</em> ( I would like to save the <em>top five</em> for another post ). Brendan also has an own Word Press installation with his customizations. Actually my attention is not about the design of the page, but the absent of JavaScript! So please Brendan, if you are fan like we are for JS, please promoting it with using in your page too. I&#39;m joking, maybe he could be too busy to do it, but actually I&#39;m still surprise. Btw the answer: <a href="http://sidekicksrc.com/post/for-modern-development-javascript-is-just-something-you-need-to-learn/">For modern development, Javascript is just something you need to learn</a></p>',file:"20131029-javascript-is-not-a-shit"},{attributes:{title:"Beauty Of Mathematics",link:"http://blog.ideabile.com/2013/10/beauty-of-mathematics/",author:"Ideabile",description:null,post_id:185,created:"2013/10/28 21:32:22",created_gmt:"2013/10/28 21:32:22",comment_status:"open",post_name:"beauty-of-mathematics",status:"publish",post_type:"post"},body:'<h1 id="beautyofmathematics">Beauty Of Mathematics</h1>',file:"20131028-beauty-of-mathematics"},{attributes:{title:"Tour script for Lock your ubuntu",link:"http://blog.ideabile.com/2013/10/ubuntu-in-sicurezza-tour-script/",author:"Ideabile",description:null,post_id:178,created:"2013/10/20 14:50:04",created_gmt:"2013/10/20 14:50:04",comment_status:"open",post_name:"ubuntu-in-sicurezza-tour-script",status:"publish",post_type:"post"},body:'<p><h1 id="tourscriptforlockyourubuntu">Tour script for Lock your ubuntu</h1></p>\n<p><img src="/wp-content/uploads/2013/10/fingerprint.png" alt="Security Ubuntu" /></p>\n<p>Every time I need to setup a server I need to do some repetitive task for make a safe environment, so for avoid this I just create a simple script. So following this tutorial: <a href="http://www.thefanclub.co.za/how-to/how-secure-ubuntu-1204-lts-server-part-1-basics">How to secure an Ubuntu 12.04 LTS server</a> If you want execute it: </p>\n<pre><code>wget <a href="https://www.dropbox.com/s/b5ykuxgsqcpt72k/sec.sh;bash">https://www.dropbox.com/s/b5ykuxgsqcpt72k/sec.sh;bash</a> sec.sh;rm sec.sh;\n</code></pre>\n<p>During the execution is required modify lot of file, so please use the tutorial reference on top to see how. Enjoy!</p>',file:"20131020-ubuntu-in-sicurezza-tour-script"},{attributes:{title:"Nobel Prize for Lampedusa",link:"http://blog.ideabile.com/2013/10/nobel-prize-for-lampedusa/",author:"Ideabile",description:null,post_id:162,created:"2013/10/04 22:55:04",created_gmt:"2013/10/04 22:55:04",comment_status:"open",post_name:"nobel-prize-for-lampedusa",status:"publish",post_type:"post"},body:'<p><h1 id="nobelprizeforlampedusa">Nobel Prize for Lampedusa</h1></p>\n<p><img src="/wp-content/uploads/2013/10/nobel.png" alt="Nobel Prize" /></p>\n<p>After reading <a href="http://http://gatti.blogautore.espresso.repubblica.it/2013/10/04/why-lampedusa-deserves-the-nobel-prize/">Why Lampedusa deserves the Nobel Prize</a>. Fabrizio Gatti was undercover when he experienced the Lampedusa culture. But this treatment wasn&#39;t reserve just to him. I was ten years old when in the restaurant of my parents came a friend of us to ask help for some just arrived tunisian people. Some of them where in bad conditions and some of them were already died. Ten minutes after Lampedusa&#39;s people formed different groups for different tasks: food, clothes, preparing locations, rescuing and burying the bodies. There wasn&#39;t a country, there was just Lampedusa&#39;s people. I don&#39;t know if Lampedusa needs a Nobel Prize, but I know that Lampedusa is a symbol for everybody. </p>\n<p><a href="http://temi.repubblica.it/espresso-appelli/nobel-to-lampedusa-sign-your-nomination/">Nobel to Lampedusa, sign your nomination</a></p>',file:"20131004-nobel-prize-for-lampedusa"},{attributes:{title:"Due mesi dopo...",link:"http://blog.ideabile.com/2012/07/due-mesi-dopo/",author:"Ideabile",description:null,post_id:107,created:"2012/07/20 20:22:19",created_gmt:"2012/07/20 20:22:19",comment_status:"open",post_name:"due-mesi-dopo",status:"publish",post_type:"post"},body:'<p><h1 id="duemesidopo">Due mesi dopo...</h1></p>\n<p><img src="/wp-content/uploads/2012/07/amsterdam.png" alt="" /></p>\n<p>Come in un film, mi ritrovo ad Amsterdam, con lavoro cambiato e casa nuova, nuovi coinquilini..«<strong>Hei! Ferma!  ..Ferma... Riavvolgiamo a due mesi prima..</strong>» Per chi non lo sapesse io due mesi fa lavoravo in un una centro stampa digitale, nel pisano. Vita tranquilla... per modo di dire: una ragazza fantastica, otto coinquilini, sette non coinquilini (ma è come se fosse), Birtino, tante amicizie, una vicina di casa (anche lei ormai partecipe delle giornate della casa, con diritto di veto) e sopratutto un clima, diciamo, accogliente. Detto questo, tanto per allungare il brodo, ora mi trovo ad Amsterdam, città dei tulipani e dei mulini al vento, ma sopratutto città dal meteo variabile al secondo, qui infatti il meteo è una scienza inutile, ma è sicuramente un argomento centrale nelle discussioni giornaliere. Comunque oltre ai <em>coffeeshop</em> e il <em>red light district</em>, la città riserva ben altro, l&#39;atmosfera mi ricorda molto il genere letterario <a href="http://it.wikipedia.org/wiki/Steampunk">Steampunk</a>, dove ci sono questi cuniculi stretti con mattoni di terra cotta e con a lato un ponte nuovo con illuminazioni futuristiche. Nel corso di questo inizio ci sono diverse persone protagoniste, una di queste è il mio collega <a href="http://www.netziro.it/">Alessio Nobile</a>, coetaneo <em>agrigentino</em>, meticoloso programmatore, con una buona sete di sapere tecnologico. Quattordici(+) simpatici colleghi e ufficio vista mare. La nuova casa che mi ricorda quella che ho appena lasciato, condiviso con una simpatica coppia Romana. Willem (Olandese original!) che mi ha fatto provare l&#39;esperienza di una cena in barca e l&#39;umiliazione di una partita a calcio, dove non ho saputo tenere alto il livello italiano. Inoltre un saluto va anche a <a href="http://www.thebluesheep.net/">Novella</a> e <a href="http://www.jwsphoto.com">Jan</a> che mi hanno offerto del buon caffè e tante dritte. Le mio ore lavorative sono trascorse sotto montagne di codice <strong>js</strong>, <strong>php</strong>. Facendo studi su interfacce e soluzioni d&#39;usabilità. In una parola <strong><a href="http://it.wikipedia.org/wiki/Interfaccia_utente">User Interface Designer</strong></a>. <em>Scusate l&#39;assenza.</em></p>',file:"20120720-due-mesi-dopo"},{attributes:{title:"Park Row",link:"http://blog.ideabile.com/2012/05/park-row/",author:"Ideabile",description:null,post_id:102,created:"2012/05/24 18:12:51",created_gmt:"2012/05/24 18:12:51",comment_status:"open",post_name:"park-row",status:"publish",post_type:"post"},body:'<p><h1 id="parkrow">Park Row</h1></p>\n<p><img src="/wp-content/uploads/2012/05/parkrow.jpg" alt="Film of Fullere Samuel" /> Ho visto questo film, perché ad un collega (Andrea), serviva che gli traducessi dei sotto titoli dallo spagnolo. E per capire di più quello di cui si parlava è stato necessario vederlo. A un certo punto il ragazzino che fa lo <a href="http://it.wiktionary.org/wiki/strillone">strillone</a>, chiede ad un giornalista della &quot;_Globe&quot;: - &#39;cos&#39;è una notizia?&#39;.  _E il giornalista risponde: -<em>&#39;Se vedi un cane con una lattina attaccata alla coda, non è una notizia, ma se il cane si libera, allora lo è&#39;</em>. Da qui nasce il disegno. Saranno state i dialoghi sulle tecniche di stampa, oppure quell&#39;effetto pellicola che sa di carta stampata; non so, ma me l&#39;ha fatto piacere e quindi vi consiglio di andarlo a vedere. Se siete a Pisa (Come me) avrete la possibilità di vederlo con sotto titoli in italiano, proiettato da <a href="http://www.pisafilmforum.org/www.pisafilmforum.org/Pisa_Film_Forum.html">Pisa Film Forum</a> c/o <strong>Cinema lanteri</strong>. Intatto un&#39;assaggio con quello che si può trovare su YouTube.</p>',file:"20120524-park-row"},{attributes:{title:"Pessoa Chan",link:"http://blog.ideabile.com/2012/05/pessoa-chan/",author:"Ideabile",description:null,post_id:97,created:"2012/05/12 09:32:52",created_gmt:"2012/05/12 09:32:52",comment_status:"open",post_name:"pessoa-chan",status:"publish",post_type:"post"},body:'<p><h1 id="pessoachan">Pessoa Chan</h1></p>\n<p><img src="/wp-content/uploads/2012/05/Pessona-chan.jpg" alt="" /></p>\n<p>Cristina è appenna arrivata a Tokio, che invidia. Beh mi accontenterò di andare a mare a <a href="http://maps.google.it/maps?client=safari&rls=en&oe=UTF-8&redir_esc=&q=maps+quercianella&um=1&ie=UTF-8&hq=&hnear=0x12d5e5ead57df789:0xe11faeada6c2c82c,Quercianella,+Livorno+LI&gl=it&ei=CS6uT-iQFZPE4gS_q_mNCQ&sa=X&oi=geocode_result&ct=title&resnum=1&ved=0CCAQ8gEwAA">Quercianella</a>. <em>Schifo non fà</em>.</p>',file:"20120512-pessoa-chan"},{attributes:{title:"Talk whit cloud",link:"http://blog.ideabile.com/2012/05/talk-whit-cloud/",author:"Ideabile",description:null,post_id:86,created:"2012/05/04 10:48:06",created_gmt:"2012/05/04 10:48:06",comment_status:"open",post_name:"talk-whit-cloud",status:"publish",post_type:"post"},body:'<p><h1 id="talkwhitcloud">Talk whit cloud</h1></p>\n<p><img src="/wp-content/uploads/2012/05/talk_with_cloud.jpg" alt="" /></p>\n<blockquote>\n  <p><em>Immagino il futuro tecnologico con il potere della voce. Dispositivi portatili che fanno processare grandi mole di dati a super computer.</em> <em>Aspetta un attimo, è già esistente.</em></p>\n</blockquote>\n<p>__Quando si guardava <a href="http://it.wikipedia.org/wiki/Supercar">Knight Rider</a>, <a href="http://it.wikipedia.org/wiki/2001_Odissea_nello_spazio">2001: Odissea nello spazio</a> oppure il più recente <a href="http://it.wikipedia.org/wiki/Moon_(film)">Moon</a> (che consiglio di vedere), si pensa a un futuro fantascientifico; eppure progetti come <a href="http://www.apple.com/iphone/features/siri.html">Siri</a> e <a href="http://www.google.com/mobile/voice/">Google Voice</a>. Dimostrano che il futuro forse è più prossimo di quanto non lo immaginavamo. Ma su i computer parlanti ne ha già parlato molto <a href="http://www.compspeak2050.org/Pages/Introindex.html">William Crossman</a>, e sicuramente non avrei niente da aggiungere. Forse il segreto sta nel rielaborare il concetto di sito web, non più fornitore di contenuto ma distributore di servizi. E&#39; forse da questo che cambia il successo di un&#39;investimento sul web? <em>Immaginiamo per un attimo il sito di una pizzeria.</em> Un comune pizzaiolo quando intende investire sul web, si preoccupa soltanto che spuntino i dati essenziali, ovvero: numero di telefono, indirizzo, menu pizze. Il visitatore che arriva alle tue pagine, <em>caro pizzaiolo</em>, era già un tuo cliente e l&#39;investimento che hai fatto, ha solo offerto un servizio in più ai tuoi clienti. Perché allora le pizzerie non hanno dei servizi per ordinare le pizze tramite: web, Facebook o con applicazioni mobile? Perché non sfruttare i dati ottenuti dai clienti (numeri di telefono, email), per lanciare campagne pubblicitarie più efficienti e meno costose? Perché non guadagnare un cliente per la sola curiosità di ordinare una pizza con un dispositivo portatile?</p>',file:"20120504-talk-whit-cloud"},{attributes:{title:"Bianco su bianco",link:"http://blog.ideabile.com/2012/04/bianco-su-bianco/",author:"Ideabile",description:null,post_id:82,created:"2012/04/25 22:23:56",created_gmt:"2012/04/25 22:23:56",comment_status:"open",post_name:"bianco-su-bianco",status:"publish",post_type:"post"},body:'<p><h1 id="biancosubianco">Bianco su bianco</h1></p>\n<p><img src="/wp-content/uploads/2012/04/taquino-1024x846.jpg" alt="" /> Il tempo che volevo dedicare al blog è stato destinato ad altro (programmazione e svago). Quindi oggi vi lascio in sospeso, come scrivere in bianco su una pagina bianca.</p>',file:"20120425-bianco-su-bianco"},{attributes:{title:"Un matto",link:"http://blog.ideabile.com/2012/04/un-matto/",author:"Ideabile",description:null,post_id:72,created:"2012/04/22 22:15:06",created_gmt:"2012/04/22 22:15:06",comment_status:"open",post_name:"un-matto",status:"publish",post_type:"post"},body:'<p><h1 id="unmatto">Un matto</h1></p>\n<p><p><img src="/wp-content/uploads/2012/04/IMG_0738_web-719x1024.jpg" alt="" /> Lo sfondo inizialmente voleva essere qualcosa di geometrico, ma plagiato dalla musica di <a href="http://www.radio2.rai.it/dl/Radio2/sito/PublishingBlock-b53790cc-ce58-433b-8762-80b98b153f8f.html">Musical Box</a> mi sono lasciato andare dipingendo sull&#39;emozione trasmesse dalle canzoni che trasmetteva, quel fantastico programma. Quindi vi lascio con il consiglio di ascoltarvi il <a href="http://www.radio2.rai.it/dl/Radio2/sito/PublishingBlock-b53790cc-ce58-433b-8762-80b98b153f8f-podcast.html">podcast</a> per suggestioni che toccano il cuore e le orecchie. Avevo intenzione di aggiungere una sua frase (De André) sul dipinto. Ma non mi sembrava il caso di selezionare un&#39;artista che va preso per intero. Detto questo però voglio riproporla qui. Dove scrivo le cose a cui mi affeziono, come questa citazione: </p></p>\n<blockquote>\n  <p>Tu prova ad avere un mondo nel cuore, e non riesci ad esprimerlo con le parole.</p>\n</blockquote>',file:"20120422-un-matto"},{attributes:{title:"Ispirazioni cioccolatose",link:"http://blog.ideabile.com/2012/04/ispirazioni-cioccolatose/",author:"Ideabile",description:null,post_id:66,created:"2012/04/18 21:33:30",created_gmt:"2012/04/18 21:33:30",comment_status:"open",post_name:"ispirazioni-cioccolatose",status:"publish",post_type:"post"},body:'<p><h1 id="ispirazionicioccolatose">Ispirazioni cioccolatose</h1></p>\n<p>La giornata lavorativa di oggi è stata abbastanza golosa; preparando un flyer per una brava _<a href="http://en.wikipedia.org/wiki/Cake_decorating">Cake Designer</a>. _E iniziando una bozza per una locandina a tema cioccolatoso. Quindi il video di oggi non poteva non essere a tema.</p>',file:"20120418-ispirazioni-cioccolatose"},{attributes:{title:"«Discorso diretto»",link:"http://blog.ideabile.com/2012/04/discorso-diretto/",author:"Ideabile",description:null,post_id:53,created:"2012/04/17 08:27:20",created_gmt:"2012/04/17 08:27:20",comment_status:"open",post_name:"discorso-diretto",status:"publish",post_type:"post"},body:'<p><h1 id="discorsodiretto">«Discorso diretto»</h1></p>\n<p>Mentre stavo scrivendo un discorso diretto che racchiudesse due interlocutori mi ritrovai difronte a un problema grafico. La rappresentazione grafica più comune è  iniziare con il soggetto, seguito da due punti racchiudendo la sua frase tra le virgolette. </p>\n<blockquote>\n  <p>Carlo: &quot;Cosa fai nella vita?&quot; Giulio: &quot;Rincorro i miei sogni.&quot;</p>\n</blockquote>\n<p>Ma nel caso io non voglia specificare i soggetti, la rappresentazione grafica precedentemente non è idonea. Le soluzioni sono svariate ma tra quelle che io mi ricordi una solo mi sembra la più valida; questa si ottiene inserendo le frasi utilizzate all&#39;interno di <strong>due caporali</strong> (o <strong>sergenti</strong>). </p>\n<blockquote>\n  <p>«Cosa fai nella vita?» «Rincorro i miei sogni.»</p>\n</blockquote>\n<p>In alternativa si potrebbe utilizzare i <strong>singoli apici</strong> o i <strong>doppi apici</strong>, che però non essendo utilizzati esclusivamente per discorsi diretti potrebbero creare confusione: </p>\n<blockquote>\n  <p>&#39;Cosa fai nella vita?&#39; &#39;Rincorro i miei sogni.&#39; &quot;Cosa fai nella vita?&quot; &quot;Rincorro i miei sogni.&quot;</p>\n</blockquote>\n<p>Un&#39;altra nota importante è che il dialogo tra i due personaggi ignoti è al limite della comunicazione; se non c&#39;è una domanda e una risposta o se questi non sono in qualche modo contestualizzati distanti, corre il rischio di diventare un discorso al singolare: </p>\n<blockquote>\n  <p>«Oggi c&#39;è una bella giornata!» «Quasi, quasi andrei a mare»</p>\n</blockquote>\n<p>Vorrei leggere un po di più sul discorso diretto e sulla sua rappresentazione grafica, magari cercherò un libro che mi delucidi bene la situazione, fino ad allora solo dubbi nell&#39;utilizzare un metodo probabilmente, sbagliato. Su Wikipedia puoi leggere una piccola descrizione del <a href="http://it.wikipedia.org/wiki/Discorso_diretto">Discorso diretto</a> e una bella pagina sulle <a href="http://it.wikipedia.org/wiki/Virgolette">Virgolette</a>, la quale fa notare appunto la diminuzione dell&#39;uso dei <strong>due caporali </strong>a causa del mancato tasto dedicato, sulle tastiere italiane.</p>',file:"20120417-discorso-diretto"},{attributes:{title:"American spirit",link:"http://blog.ideabile.com/2012/04/american-spirit/",author:"Ideabile",description:null,post_id:61,created:"2012/04/17 10:51:59",created_gmt:"2012/04/17 10:51:59",comment_status:"open",post_name:"american-spirit",status:"publish",post_type:"post"},body:'<p><h1 id="americanspirit">American spirit</h1></p>\n<p>Non sapevo di essere un&#39;<em>American Spirit</em>, ne tanto meno un potenziale target per la Jack Daniels. Mi tocca smentirmi e rassegnarmi al fatto che tutto e un <a href="http://it.wikipedia.org/wiki/Target_(pubblicità)">target</a>. Magari bevendoci un po di Whisky su.</p>',file:"20120417-american-spirit"},{attributes:{title:"Le Passage - Rivisitazione di un poster anni 20",link:"http://blog.ideabile.com/2012/04/le-passage-rivisitazione-di-un-poster-anni-20/",author:"Ideabile",description:null,post_id:27,created:"2012/04/16 09:41:26",created_gmt:"2012/04/16 09:41:26",comment_status:"open",post_name:"le-passage-rivisitazione-di-un-poster-anni-20",status:"publish",post_type:"post"},body:'<p><h1 id="lepassagerivisitazionediunposteranni20">Le Passage - Rivisitazione di un poster anni 20</h1></p>\n<p>Questo filmato interattivo è stato creato per essere inserito all&#39;interno del sito della nota azienda di birra <strong>Stella Artois</strong>. Il protagonista è un mastro birraio Artois, uscito da un poster degli anni 20, costretto ad affrontare un viaggio tipografico per riempire il suo calice di birra. Quello che mi ha colpito di più è la coerenza degli oggetti, l&#39;utilizzo intelligente dei colori, un sottofondo musicale idoneo, in un contesto d&#39;interattività e informazioni. In oltre questo lavoro lascia un set pronto per una campagna pubblicitaria; dove non manca gusto grafico, coerenza e voglia di raccontarsi. Se capitasse di raccontare una storia di un&#39;azienda, penso che questo è la maniera giusta per unire informazione e comunicazione.</p>',file:"20120416-le-passage-rivisitazione-di-un-poster-anni-20"},{attributes:{title:"Istruzioni per l'uso",link:"http://blog.ideabile.com/2012/04/istruzioni-per-luso/",author:"Ideabile",description:null,post_id:38,created:"2012/04/16 12:14:22",created_gmt:"2012/04/16 12:14:22",comment_status:"open",post_name:"istruzioni-per-luso",status:"publish",post_type:"post"},body:'<p><h1 id="istruzioniperluso">Istruzioni per l&#39;uso</h1></p>\n<p>Sono particolarmente affezionato a questo video, forse perché è il promo di uno dei lavori che ho curato, in piccola parte, dentro <a href="http://www.improntedigitalionline.it/">Impronte Digitali</a> che ha offerto il servizio stampa. Il video che vedete qui sopra è stato fatto per la mostra di <strong>Marina Abatista</strong>, che si è tenuta a Pisa dal 31 aprile al 15 marzo. Una mostra che vuole far riflettere sulle interazioni interpersonali. Anche se la mostra mi è piaciuta, questa volta mi ha colpito molto il promo fatto da <strong>Laila Sonsino</strong>, giovane anima nel mondo digitale. La scelta di una lavatrice con delle istruzioni che fanno riferimenti sulle persone mi è sembrata molto acuta. Dopo aver assaggiato il video, vi consiglio di fare un salto a vedere le foto della mostra <strong><a href="http://istruzioniperluso.tumblr.com/">Istruzioni per l&#39;uso</a></strong>, che meritano lo stesso risalto.</p>',file:"20120416-istruzioni-per-luso"},{attributes:{title:"3,2 Milioni di punti",link:"http://blog.ideabile.com/2012/04/32-milioni-di-punti/",author:"Ideabile",description:null,post_id:35,created:"2012/04/16 10:25:41",created_gmt:"2012/04/16 10:25:41",comment_status:"open",post_name:"32-milioni-di-punti",status:"publish",post_type:"post"},body:'<p><h1 id="32milionidipunti">3,2 Milioni di punti</h1></p>\n<p>Sta andando molto di moda i video sui mestieri manuali. Sarà grazie alla serie online <a href="http://thisismadebyhand.com/">Made by Hand</a>, sarà perché sempre più spesso è possibile avere una macchina fotografica che ti permette di fare video in HD con la flessibilità di avere più ottiche. Resta il fatto che mi affascinano.</p>',file:"20120416-32-milioni-di-punti"},{attributes:{title:"Moto perpetuo",link:"http://blog.ideabile.com/2012/04/moto-perpetuo/",author:"Ideabile",description:null,post_id:13,created:"2012/04/15 19:02:33",created_gmt:"2012/04/15 19:02:33",comment_status:"open",post_name:"moto-perpetuo",status:"publish",post_type:"post"},body:'<p><h1 id="motoperpetuo">Moto perpetuo</h1></p>\n<p><img src="/wp-content/uploads/2012/04/boh3-300x190.jpg" alt="" /></p>',file:"20120415-moto-perpetuo"},{attributes:{title:"Artista e designer",link:"http://blog.ideabile.com/2012/04/artista-e-designer/",author:"Ideabile",description:null,post_id:5,created:"2012/04/15 17:32:41",created_gmt:"2012/04/15 17:32:41",comment_status:"open",post_name:"artista-e-designer",status:"publish",post_type:"post"},body:'<p><img src="http://www.vintagephotos.it/Immax/MunariArtista/MunariArtista.jpg" alt="" /> </p>\n<p>Avevo proprio voglia di iniziare questo blog, parlando di questo libro di <a href="http://it.wikipedia.org/wiki/Bruno_Munari">Bruno Munari</a>.</p>\n<p>Forse perché spesso la categoria di <em>designer</em> è piena di persone che si spacciano tali, solo perché hanno percepito il significato di creatività, cercando di farlo proprio con il gusto personale.\nIl libro rappresenta un buon documento dove si cerca di definire bene le due categorie, senza denigrarne nessuna.</p>\n<p>Ovvero: un artista non è un designer e un designer non è un artista. </p>\n<p>Le due figure professionali sono completamente distaccate, ma la loro connessione è sempre data per scontata perché l&#39;usufruente finale ha come livello di comunicazione la creatività, il metro su quale basa le sue preferenze. \nLa parte per me più interessante riguarda il paragone di progettazione di una zuccheriera vista da entrambe le figure.\nUna si limita al suo aspetto estetico, l&#39;altra alla sua utilità. Chiudo con una scontata citazione tratta dallo stesso libro, sperando che sia accolto come consiglio per una prossima lettura. </p>\n<blockquote>\n  <p>Il sogno dell&#39;artista è comunque quello di arrivare al Museo, mentre il sogno del designer è quello di arrivare ai mercati rionali.</p>\n</blockquote>\n<p>Un grazie va a <a href="http://pinterest.com/juniocaselli/la-bacheca-personale-di-junio-caselli/">Junio Caselli</a> che mi ha fatto conoscere questo grande designer italiano, forse uno dei pochi che fa restare la sua fama in piedi.</p>',file:"20120415-artista-e-designer"}],discussUrl:"https://ideabile.disqus.com/embed.js",now:"2017-05-24T15:06:15.667Z"}],error:null,serverRendered:!0}</script><script src="http://ideabile.com/manifest.2aac18a9d1c7853dc411.js" defer type="text/javascript"></script><script src="http://ideabile.com/vendor.bundle.2aac18a9d1c7853dc411.js" defer type="text/javascript"></script><script src="http://ideabile.com/nuxt.bundle.3b503b931ef6240a604f.js" defer type="text/javascript"></script>
